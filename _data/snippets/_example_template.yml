# an array of 'file' names that are used to generate the titles in the tab bar
files:
  - file1
  - file2
  - User.java
  - Post.java
  - Comment.java

# the literal content of the files to be dropped in by the macro
# the syntax is <file>: |+<N>
# <file> the name from the files array
# <N> the number of spaces that denote indentation of the string
file1: |+2
  all of this is
  ```
  literal content that will be echoed out by the template
  ```

file2: |+2
  more 'file'
  content that get's dumped out into the file
