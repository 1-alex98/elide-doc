Hjson: |+2
  ```  
  joins: [
      {
         name: playerCountry
         to: country
         type: toOne
         definition: '{{country_id}} = {{playerCountry.id}}'
      },
      {
         name: playerTeam
         to: team
         type: toMany
         definition: '{{team_id}} = {{playerTeam.id}}'
      }
  ]
  ```

Java: |+2
  ```java
  private Country country;
  private Team team;

  @Join("{{country_id}} = {{playerCountry.id}}")
  public Country getCountry() {
      return country;
  }

  @Join("{{team_id}} = {{playerTeam.id}}")
  public Team getTeam() {
      return team;
  }
  ```
