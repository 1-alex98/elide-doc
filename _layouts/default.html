{% include setup %}
<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Elide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap -->
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="{{ BASE_PATH }}/{{ ASSET_PATH }}/styles/github/stylesheet.css" media="screen">
  <link rel="stylesheet" type="text/css" href="{{ BASE_PATH }}/{{ ASSET_PATH }}/styles/github/github-light.css" media="screen">
  <link rel="stylesheet" type="text/css" href="{{ BASE_PATH }}/{{ ASSET_PATH }}/styles/github/syntax.css" media="screen">
  <link rel="stylesheet" type="text/css" href="{{ BASE_PATH }}/{{ ASSET_PATH }}/styles/custom/stylesheet.css" media="screen">
</head>

<body>
  <!--<div class="navbar navbar-fixed-top" role="banner">-->
  <div class="navbar-default navbar-fixed-top" role="banner">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-nav-mobile" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Elide</a>
      </div>
      <div id="top-nav-desktop" class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="{{ BASE_PATH }}/pages/guide/01-start.html" role="button" aria-haspopup="true" aria-expanded="false">Documentation</span></a>
          </li>
        </ul>
      </div>
      <div id="top-nav-mobile" class="collapse bs-navbar-collapse hidden-sm hidden-md hidden-lg" role="navigation">
        <ul class="nav navbar-nav">
          {% assign sorted_pages = site.pages | sort:"name" %} {% for pages in sorted_pages %} {% if (pages.type == page.type) and (pages.group == "guide") %}
          <li>
            <a href="{{ BASE_PATH }}{{ pages.url }}">{{ pages.title }}</a>
          </li>
          {% endif %} {% endfor %}
        </ul>
      </div>
    </div>
  </div>
  {{ content }}
</body>
</html>
