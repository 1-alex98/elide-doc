  parameters:
      - name: expression
        required: True
        type: String
        default: <em>None</em>
        description: A security expression parsed by Elide security. See the <a href="/pages/guide/v{{ page.version }}/03-security.html">security section</a> for more information.

- name: NonTransferable
  description: Marks that a model cannot be assigned to another collection after its creation.  
  applicationLevel:
      - Class
      - Package
  parameters:
      - name: enabled
        required: False
        type: Boolean
        default: True
        description: Explicitly marks the model as non-transferable or otherwise.

- name: Exclude
  description: Marks that a given field or entity should not be exposed through Elide.
  applicationLevel:
      - Field
      - Method
      - Class
      - Package
  parameters: []

- name: Include
  description: Marks that a given entity should be exposed through Elide.
  applicationLevel:
      - Class
      - Package
  parameters:
      - name: rootLevel
        type: Boolean
        required: False
        default: True
        description: Whether or not the entity is accessible as a "rootable" entity. Namely, if this collection of objects can be queried directly or whether or not it must be queried through a relationship.
      - name: type
        type: String
        default: <em>Camel-cased name of the entity class</em>
        required: False
        description: The API-exposed name for a particular entity type.

- name: LifeCycleHookBinding
  description: Registers a function that will be invoked when a model is read or manipulated by Elide.
  applicationLevel:
      - Field
      - Method
      - Class
  parameters:
      - name: hook
        default: <em>None</em>
        required: True
        type: Class<? extends LifeCycleHook>
        description: The life cycle function to invoke.
      - name: operation
        default: <em>None</em>
        required: True
        type: Operation
        description: The operation that triggers the hook - CREATE, READ, UPDATE, or DELETE.
      - name: phase
        default: TransactionPhase.PRECOMMIT
        required: True
        type: TransactionPhase
        description: When to invoke the hook (PRESECURITY, PRECOMMIT, or POSTCOMMIT).
      - name: oncePerRequest
        default: True
        required: False
        type: Boolean
        description: For class level triggers, whether or not the hook should be called for each impacted field or exactly once for the class.

- name: ElideTypeConverter
  description: Automatically registers the decorated Serde class with Elide.
  applicationLevel:
      - Class
  parameters:
      - name: type
        default: <em>None</em>
        required: True
        type: Class<?>
        description: The type that will be serialized & deserialized.
      - name: name
        default: <em>None</em>
        required: True
        type: String
        description: The name of the serialized type exposed in the GraphQL schema.
      - name: description
        default: "Custom Elide type"
        required: False
        type: String
        description: The description of the serialized type exposed in the GraphQL schema.
      - name: subTypes
        default: "{}"
        required: False
        type: Class<?> []
        description: Subclasses of <em>type</em> that will also be handled by the registered Serde.

- name: Paginate
  description: Apply specific pagination rules to a specific entity.
  applicationLevel:
      - Class
  parameters:
      - name: countable
        default: True
        required: False
        type: Boolean
        description: Whether or not the API will respond to request for page totals of this entity type.
      - name: defaultLimit
        default: 500
        required: False
        type: Integer
        description: If the client does not specify a page size, this is the number of elements that will be returned.
      - name: maxLimit
        default: 10000
        required: False
        type: Integer
        description: The maximum number of records a user can request at a given time for a particular entity.

- name: SecurityCheck
  description: Binds a security Check class in Elide with its human readable description.  Elide scans for these and binds them during startup.
  applicationLevel:
      - Class
  parameters:
      - name: value
        default: <em>None</em>
        type: String
        required: True
        description: The human readable string that is used in Permissions (e.g. - "User is Admin")

- name: ToMany
  description: Marks a method or field as a relationship (to many) that should be exposed via Elide Despite JPA bindings.
  applicationLevel:
      - Method
      - Field
  parameters: []

- name: ToOne
  description: Marks a method or field as a relationship (to one) that should be exposed via Elide Despite JPA bindings.
  applicationLevel:
      - Method
      - Field
  parameters: []

- name: FromTable
  description: Aggregation store annotation which binds an Elide model to a physical database table.
  applicationLevel:
      - Class
  parameters:
      - name: name
        default: <em>None</em>
        type: String
        required: True
        description: The name of the physical table which backs the Elide model.
      - name: dbConnectionName
        default: <em>None</em>
        type: String
        required: False
        description: The name of the database connection source where the physical data resides.

- name: FromSubquery
  description: Aggregation store annotation which binds an Elide model to a native SQL query.
  applicationLevel:
      - Class
  parameters:
      - name: sql
        default: <em>None</em>
        type: String
        required: True
        description: The native SQL query that defines this model.
      - name: dbConnectionName
        default: <em>None</em>
        type: String
        required: False
        description: The name of the database connection source where the physical data resides.

- name: Cardinality
  description: Indicates whether a dimension table has SMALL, MEDIUM, or LARGE cardinality.
  applicationLevel:
      - Class
  parameters:
      - name: size
        default: LARGE
        type: CardinalitySize
        required: True
        description: SMALL, MEDIUM, or LARGE

- name: ColumnMeta
  description: Metadata to export about a table column.
  applicationLevel:
      - Method
      - Field
  parameters:
      - name: description
        default: <em>None</em>
        type: String
        required: False
        description: The description of the column.
      - name: category
        default: <em>None</em>
        type: String
        required: False
        description: The category of the column.
      - name: tableSource
        default: <em>None</em>
        type: String
        required: False
        description: The table and column names where to find the values (tableName.columnName).
      - name: tags
        default: <em>None</em>
        type: String[]
        required: False
        description: list of free-form text labels for the column.
      - name: values
        default: <em>None</em>
        type: String[]
        required: False
        description: An optional enumerated list of dimension values for small cardinality dimensions.

- name: TableMeta
  description: Metadata to export about a table.
  applicationLevel:
      - Class
  parameters:
      - name: description
        default: <em>None</em>
        type: String
        required: False
        description: The description of the table.
      - name: category
        default: <em>None</em>
        type: String
        required: False
        description: The category of the table.
      - name: tags
        default: <em>None</em>
        type: String[]
        required: False
        description: list of free-form text labels for the column.
      - name: filterTemplate
        default: <em>None</em>
        type: String[]
        required: False
        description: An RSQL filter expression template that must directly match or be included in the client provided filter.

- name: MetricFormula
  description: Native SQL fragment that defines a metric column.
  applicationLevel:
      - Method
      - Field
  parameters:
      - name: value
        default: <em>None</em>
        type: String
        required: True
        description: A templated (optional) native SQL fragment.  Field references enclosed in `{{ }}` are substituted with the SQL fragments of other model fields.

- name: DimensionFormula
  description: Native SQL fragment that defines a dimension column.
  applicationLevel:
      - Method
      - Field
  parameters:
      - name: value
        default: <em>None</em>
        type: String
        required: True
        description: A templated (optional) native SQL fragment.  Field references enclosed in `{{ }}` are substituted with the SQL fragments of other model fields.

- name: Join
  description: A templated SQL 'on' clause to join two tables.  Annotates a model field reference to another table.
  applicationLevel:
      - Method
      - Field
  parameters:
      - name: value
        default: <em>None</em>
        type: String
        required: True
        description: A join constraint like '%from.col1 = %join.col2' where %from is the current model and %join is the model being joined.

- name: TimeGrainDefinition
  description: Defines a time grain.
  applicationLevel:
      - Temporal Annotation
  parameters:
      - name: grain
        default: SimpleDate
        type: TimeGrain
        required: True
        description: The time grain or period (SIMPLEDATE, YEAR, etc).
      - name: expression
        default: <em>None</em>
        type: String
        required: False
        description: A templated native SQL fragment.  The template variable '{{}}' in the expression will be replaced with the column formula at query time.

- name: Temporal
  description: Marks the dimension as a _time_ dimension.
  applicationLevel:
      - Method
      - Field
  parameters:
      - name: grain
        default: <em>None</em>
        type: TimeGrainDefinition
        required: True
        description: The time grain or period associated with the time dimension.
      - name: timeZone
        default: UTC
        type: String
        required: False
        description: The timezone associated with the time dimension.

- name: VersionQuery
  description: Specifies a SQL query for SQLQueryEngine to use for detecting data changes. This must be present for SQLQueryEngine to support caching an entity.
  applicationLevel:
    - Class
  parameters:
    - name: sql
      default: <em>None</em>
      type: String
      required: True
      description: SQL SELECT query that returns a string or integer value. The value must change whenever the corresponding database table changes.
